{% extends 'base.html'%} {% block content %}

<div class="row">

    <h3>Locations</h3>
    <ul class="collapsible" data-collapsible="accordion">
        {% for location in locations %}
        <li>
            <div class="collapsible-header">
                <a href="{{url_for('delete_location', location_id=location._id)}}" class="waves-effect waves-light btn btn_small">Del</a>
                <a href="{{url_for('edit_location', location_id=location._id)}}" class="waves-effect waves-light btn btn_small blue">Edit</a>

                <div class="task_header">
                    <strong>{{location.location_name}}</strong>
                </div>
            </div>
        </li>
        {% endfor %}

    </ul>
</div>
{% endblock %}
